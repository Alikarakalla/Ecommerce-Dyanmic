<header
  class="site-hero"
  [style.--primary-color]="site.primaryColor"
  [style.--accent-color]="site.accentColor"
  [style.background-image]="'linear-gradient(135deg, ' + site.primaryColor + ' 0%, rgba(0,0,0,0.05) 70%), url(' + site.heroImageUrl + ')'"
>
  <div class="site-hero__content">
    <div class="site-hero__branding">
      <img class="site-hero__logo" [src]="site.logoUrl" alt="{{ site.storeName }} logo" />
      <div>
        <p class="site-hero__eyebrow">{{ site.tagline }}</p>
        <h1>{{ site.storeName }}</h1>
      </div>
    </div>
    <p class="site-hero__subhead">{{ site.about.description }}</p>
    <a class="site-hero__cta" [href]="site.heroCtaLink">{{ site.heroCtaLabel }}</a>
  </div>
</header>
